<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Learning Short Polling</h1>
    <div id="data-container"></div>
  </body>
  <script>
    const getData = async () => {
      try {
        const resp = await fetch("/getData");
        const { data } = await resp.json();
        document.querySelector("#data-container").textContent = data;
      } catch (error) {}
    };
    getData();

    const interval = setInterval(() => {
      getData();
    }, 5000);

    // don't forget to clear the interval when it is not needed
    // when user navigates to different page or etc...
    //clearInterval(interval);
  </script>
</html>
